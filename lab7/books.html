<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опарина Софья Александровна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'blueviolet';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px, solid, black'
            newBlock.style.borderRadius = '10px'
            newBlock.style.margin = '20px'

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let blockCount = document.getElementById('blockCountInput').value; 
            main.innerHTML = '';

            for(let i = 0; i < blockCount; i++) {
                let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'blueviolet';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid black';
            newBlock.style.borderRadius = '10px';
            newBlock.style.margin = '20px';
            newBlock.innerText = 'Блок №' + (i+1) + ': ' + (2*i**2);
            newBlock.style.width = (200 + i * 10) + 'px';
            
            main.appendChild(newBlock);
            }

        }
    </script>

    </style>
</head>
<body>
    <header style="text-align: center; font-family:'Courier New', Courier, monospace; font-weight: bold; 
    font-size: 19pt; margin: 0; line-height: 1,5">
        Добавление блоков
        <hr>
    </header>

    <main>
        <button onclick="addNewBlock()">Добавление блока</button>
        <label for="blockCountInput">Количество блоков:</label>
        <input type="number" id="blockCountInput" min="1" value="10">
        <button onclick="addNewBlocks()">Добавить блоки</button>
    </main>

    <footer>
        <hr>
        &copy; Опарина Софья, ФБИ-23, 2024
    </footer> 
</body>
</html>
