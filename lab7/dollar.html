<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
         function showExchange() {
            const exchange= [
                92.2914, 92.5254, 92.3892, 92.3058, 92.4155, 92.581,
                92.7463, 93.2198, 93.7196, 93.4419
            ];
            let table=document.getElementById('dollar-table');
            for(let i=0; i<exchange.length; i++){
                let tr=document.createElement('tr');
                let td=document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum=0;
            for (let i=0; i<exchange.length; i++){
                sum+= exchange[i];

            }
            let average = sum/exchange.length;
            average=average.toFixed(2);

            let conclusion = document.getElementById('detail');
                conclusion.innerHTML = `Среднее значение: ${average}`;
                
                let button = document.querySelector('button');
                button.style.display = 'none';
        
        
        }

    </script>        

</head>
<body>
    <header style="text-align: center; font-family:'Courier New', Courier, monospace; font-weight: bold; 
    font-size: 19pt; margin: 0; line-height: 1,5">
        Курс доллара
        <hr>
    </header>

    <main>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>
