<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опарина Софья Александровна. Корзина товаров</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function calculateTotal() {
            let balance = parseInt(document.getElementById('balance').value);
            let items = document.querySelectorAll('.item-quantity');
            let total = 0;
            let error = false;
        
            items.forEach(item => {
                let quantity = parseInt(item.value);
        
                if (quantity < 0) {
                    error = true;
                    return alert('Ошибка: Количество товара не может быть отрицательным!');
                }
        
                total = item1 * 10 + item2 * 20 + item3 * 30 + item4 * 30 + item5 * 20 + item6 * 20 + item7 * 10;
            });
        
            if (total === 0) {
                return alert('Выберите хотя бы один товар!');
            }
        
            if (total > balance) {
                return alert('Ошибка: Сумма покупки превышает ваш баланс!');
            }
        
            document.getElementById('total').innerText = "Общая сумма к оплате: " + total + " руб.";
        }
        </script>

        <style>
            .cart-container {
                background-color: #f9f9f9;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            .button-ok {
                background-color: #3498db;
                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
</head>
<body>
    <header style="text-align: center; font-family:'Courier New', Courier, monospace; font-weight: bold; 
    font-size: 19pt; margin: 0; line-height: 1,5">
        Корзина товаров
        <hr>
    </header>

    <main>
        <div>
            <label for="balance">Мой баланс:</label>
            <input type="number" id="balance" min="0" value="100">
        </div>
        
        <div class="cart-container">
            <h2>Корзина товаров</h2>
            <table border="1" width=50% style="text-align: center; font-size: 12pt; margin: 10px;" id="cart-list">
            <tr>
                <td>Хлеб</td>
                <td>10</td>
                <td><input type="number" class="item-quantity" value="0" id="item1"></td>
            </tr>

            <tr>
                <td>Молоко</td>
                <td>20</td> 
                <td><input type="number" class="item-quantity" value="0" id="item2"></td>
            </tr>

            <tr>
                <td>Огурцы</td>
                <td>30</td>
                <td><input type="number" class="item-quantity" value="0" id="item3"></td>
            </tr>

            <tr>
                <td>Йогурт</td>
                <td>30</td>
                <td><input type="number" class="item-quantity" value="0" id="item4"></td>
            </tr>

            <tr>
                <td>Сыр</td>
                <td>20</td>
                <td><input type="number" class="item-quantity" value="0" id="item5"></td>
            </tr>

            <tr>
                <td>Колбаса</td>
                <td>20</td>
                <td><input type="number" class="item-quantity" value="0" id="item6"></td>
            </tr>

            <tr>
                <td>Помидоры</td>
                <td>10</td>
                <td><input type="number" class="item-quantity" value="0" id="item7"></td>
            </tr>
            </table>
            
            <button class="button-ok" onclick="calculateTotal()">OK</button>
            <div id="total"></div>
            <p id="result"></p>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Опарина Софья, ФБИ-23, 2024
    </footer> 
</body>
</html>
