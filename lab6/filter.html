<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опарина Софья Александровна. Фильтрация</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if(color == 'Красный' && type == 'Футболка') {
                wear.src = 'red-f.jpg'
            }

            else if(color == 'Красный' && type == 'Поло') {
                wear.src = 'red-p.jpg'
            }

            else if(color == 'Красный' && type == 'Пиджак') {
                wear.src = 'red-g.jpg'
            }

            else if(color == 'Белый' && type == 'Футболка') {
                wear.src = 'white-f.jpg'
            }

            else if(color == 'Белый' && type == 'Поло') {
                wear.src = 'white-p.jpg'
            }

            else if(color == 'Белый' && type == 'Пиджак') {
                wear.src = 'white-g'
            }

            else if(color == 'Черный' && type == 'Футболка') {
                wear.src = 'black-f.jpg'
            }

            else if(color == 'Черный' && type == 'Поло') {
                wear.src = 'black-p.jpg'
            }

            else if(color == 'Черный' && type == 'Пиджак') {
                wear.src = 'black-g'
            }
            
        }
    </script>
</head>
<body>
    <header style="text-align: center; font-family:'Courier New', Courier, monospace; font-weight: bold; 
    font-size: 19pt; margin: 0; line-height: 1,5">
        Фильтрация
        <hr>
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option value="Красный">Красный</option>
                <option value="Белый">Белый</option>
                <option value="Черный">Черный</option>
            </select><br>
            Тип одежды:
            <select id="wear-type">
                <option value="Футболка">Футболка</option>
                <option value="Поло">Поло</option>
                <option value="Пиджак">Пиджак</option>
            </select>

            <button onclick="filter()">ОК</button>

            <img id="wear" width="200px" height="200px"><br>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Опарина Софья, ФБИ-23, 2024
    </footer> 
</body>
</html>
