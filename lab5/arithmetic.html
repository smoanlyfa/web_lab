<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опарина Софья Александровна.</title>
    <link rel="stylesheet" href="../main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b
            alert('Сумма ' + a + ' и ' + b +' равна ' + result)
        }

        function showAuthor() {
            let author = "Автор страницы: \nОпарина Софья Александровна"
            alert (author)
        }
        function showHi() {
            let hi = "Привтствую Вас на моей странице!"
            alert (hi)
        }
        function showRazn() {
            let inputC = document.getElementById('numberC')
            let inputD = document.getElementById('numberD')

            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let result = c - d
            alert('Разность ' + c + ' и ' + d +' равна ' + result)
        }
        function showProiz() {
            let inputE = document.getElementById('numberE')
            let inputF = document.getElementById('numberF')

            let e = parseInt(inputE.value);
            let f = parseInt(inputF.value);
            let result = e * f
            alert('Произведение ' + e + ' на ' + f +' равно ' + result)
        }
        function showChastn() {
            let inputQ = document.getElementById('numberQ')
            let inputN = document.getElementById('numberN')

            let q = parseInt(inputQ.value);
            let n = parseInt(inputN.value);
            let result = q / n
            alert('Деление ' + q + ' на ' + n +' равно ' + result)
        }
        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style>
        .massage {
            cursor: pointer;
            background-color: rgba(137, 43, 226, 0.51);
            border: 2px solid blue;
            border-radius: 12px;
            padding: 3px;
            display: inline-block;
            vertical-align: top;
            width: 20%;
            text-align: center;
            word-wrap: break-word;
            font-size: 17px;
        }
        div {
            font-size: 16px;
        }
        footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>
    
    <main>
        <div><label>Первое число: <input type="number" value="0" id="numberA"></label><br></div>
        <div><label>Второе число: <input type="number" value="0" id="numberB"></label><br></div>
        <div class="massage" onclick="showSum()">Найти сумму чисел</div>

        <div><label>Первое число: <input type="number" value="0" id="numberC"></label><br></div>
        <div><label>Второе число: <input type="number" value="0" id="numberD"></label><br></div>
        <div class="massage" onclick="showRazn()">Найти разность чисел</div>

        <div><label>Первое число: <input type="number" value="0" id="numberE"></label><br></div>
        <div><label>Второе число: <input type="number" value="0" id="numberF"></label><br></div>
        <div class="massage" onclick="showProiz()">Найти произведение чисел</div>
        
        <div><label>Первое число: <input type="number" value="0" id="numberQ"></label><br></div>
        <div><label>Второе число: <input type="number" value="0" id="numberN"></label><br></div>
        <div class="massage" onclick="showChastn()">Найти частность чисел</div>

        <p><div class="massage" onclick="showAuthor()">Узнать, кто автор страницы</div></p>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput( 1, 'blueviolet', 'white')">
            <input type="button" value="Кнопка 2" onclick="changeOutput( 2, 'lightgreen', 'black')">
            <input type="button" value="Кнопка 3" onclick="changeOutput( 3, 'yellow', 'black')">
            <input type="button" value="Кнопка 4" onclick="changeOutput( 4, 'pink', 'black')">
        </div>

        <div id="output"></div>
    </main>

    <footer>
        <hr>
        <div ondblclick="showHi()">&copy; Опарина Софья, ФБИ-23, 2024</div>
    </footer>
</body>
</html>
